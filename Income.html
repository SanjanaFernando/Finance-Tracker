<div class="container"> 
    <h1>Income Tracker</h1> 
    <form id="income-form"> 
        <input type="text"
            id="income-name"
            placeholder="Income Name" required /> 
        <input type="number"
            id="income-amount"
            placeholder="Amount" required /> 
        <button type="submit"> 
            Add Income 
        </button> 
    </form> 
    <div class="Income-table"> 
        <table> 
            <thead> 
                <tr> 
                    <th>Income Name</th> 
                    <th>Amount</th> 
                    <th>Action</th> 
                </tr> 
            </thead> 
            <tbody id="Income-list"></tbody> 
        </table> 
        <div class="total-income-amount"> 
            <strong>Total:   </strong> 
            Rs.<span id="total-income-amount">0</span> 
        </div> 
    </div> 
</div> 





<script src="Income.js"></script>
